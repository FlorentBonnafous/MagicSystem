<div class="row">
  <div class="col-md-12">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Médecin</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-2 pr-1">
              <div class="form-group">
                <label>Identifiant</label>
                <input type="text" class="form-control" placeholder="Identifiant" value="{{users.id}}" disabled>
              </div>
            </div>
            <div class="col-md-5 px-1">
              <div class="form-group">
                <label>Nom</label>
                <input type="text" class="form-control" placeholder="Michel" value="{{users.name[0].family}}" disabled>
              </div>
            </div>
            <div class="col-md-5 pl-1">
              <div class="form-group">
                <label>Prénom</label>
                <input type="text" class="form-control" placeholder="Last Name" value="{{users.name[0].given}}" disabled>
              </div>
            </div>
          </div>
          <div class="row">
          <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>Téléphone</label>
                <input type="text" class="form-control" placeholder="Mobile" value="{{users.telecom[0].value}}" disabled>
              </div>
            </div>
            <div class="col-md-8 pl-1">
              <div class="form-group">
                <label>Adresse</label>
                <input type="text" class="form-control" placeholder="Home Address" value="{{users.address[0].line}}" disabled>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>Ville</label>
                <input type="text" class="form-control" placeholder="City" value="{{users.address[0].city}}" disabled>
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Pays</label>
                <input type="text" class="form-control" placeholder="Country" value="{{users.address[0].country}}" disabled>
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label>Code Postal</label>
                <input type="text" class="form-control" placeholder="ZIP Code" value="{{users.address[0].postalCode}}" disabled>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>Sexe</label>
                <input type="text" class="form-control" placeholder="City" value="{{users.gender}}" disabled>
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Date de naissance</label>
                <input type="text" class="form-control" placeholder="Country" value="{{users.birthDate}}" disabled>
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label>Profession</label>
                <input type="text" class="form-control" placeholder="ZIP Code" value="{{users.qualification[0].code.coding[0].display}}" disabled>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>A propos de moi</label>
                <textarea class="form-control textarea" disabled>Salut à tous</textarea>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
