<div class="row">
    <div class="col-md-12">
        <div class="card card-user">
          <div class="card-header">
            <h5 class="card-title">Informations patient</h5>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-5 pr-1">
                  <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" placeholder="Indefini" value="{{patient.id}}" disabled>
                  </div>
                </div>
                <div class="col-md-3 px-1">
                  <div class="form-group">
                    <label>Nom</label>
                    <input type="text" class="form-control" placeholder="Indefini" value="{{patient.name[0].family}}" disabled>
                  </div>
                </div>
                <div class="col-md-4 pl-1">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Prenom</label>
                    <input type="email" class="form-control" placeholder="Indefini" value="{{patient.name[0].given[0]}}" disabled>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 pr-1">
                  <div class="form-group">
                    <label>Genre</label>
                    <input type="text" class="form-control" placeholder="Indefini" value="{{patient.gender}}" disabled>
                  </div>
                </div>
                <div class="col-md-6 pl-1">
                  <div class="form-group">
                    <label>Date de naissance</label>
                    <input type="text" class="form-control" placeholder="Indefini" value="{{patient.birthDate}}" disabled>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 pr-1">
                  <div class="form-group">
                    <label>Adresse</label>
                    <input type="text" class="form-control" placeholder="Indefini" value="Indefini" disabled>
                  </div>
                </div>
                <div class="col-md-6 pl-1">
                  <div class="form-group">
                    <label>Téléphone</label>
                    <input type="text" class="form-control" placeholder="Indefini" value="{{patient.telecom[0].value}}" disabled>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="update ml-auto mr-auto" routerLinkActive="active">
                  <button [routerLink]="['/AddObservation', patient.id]" class="btn btn-primary">Créer une observation</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
</div>
