<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"> Liste des rendez-vous</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nom</th>
                <th scope="col">Prenom</th>
                <th scope="col">Priorit√©</th>
                <th scope="col">Date</th>
                <th scope="col">Heure</th>
                <th scope="col">Options</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let appointment of appointments">
                <td>{{appointment.id}}</td>
                <td>
                  <div *ngIf="appointment.patient.name.length!=0">{{appointment.patient.name[0].family}}</div>
                  <div *ngIf="appointment.patient.name.length==0">#Any</div>
                </td>
                <td>
                  <div *ngIf="appointment.patient.name.length!=0">
                    <div *ngIf="appointment.patient.name[0].given.length!=0">{{appointment.patient.name[0].given[0]}}</div>
                    <div *ngIf="appointment.patient.name[0].given.length==0">#Any</div>
                  </div>
                  <div *ngIf="appointment.patient.name.length==0">#Any</div>
                </td>
                <td>
                  <div>{{appointment.priority}}</div>
                </td>
                <td>{{date}}</td>
                <td>{{heure}}</td>
                <td>
                  <a href="#" [routerLink]="['/infoRDV', appointment.id]" class="btn btn-info">
                    <i class="nc-icon nc-alert-circle-i"></i> Details</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
