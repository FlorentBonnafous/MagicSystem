<div class="row">
    <div class="col-md-12">
        <div class="card card-user">
            <div class="card-header">
                <h5 class="card-title">Informations sur l'observation</h5>
            </div>
            <div class="card-body" *ngIf="observation && observation.patient">
                <form>
                    <div class="row">
                        <div class="col-md-4 pr-1">
                            <div class="form-group">
                                <label>ID du rendez-vous</label>
                                <input type="text" class="form-control" placeholder="Indefini" name="id" [(ngModel)]="observation.id" disabled>
                            </div>
                        </div>
                        <div class="col-md-4 px-1">
                            <div class="form-group">
                                <label>Nom</label>
                                <input type="text" class="form-control" placeholder="Indefin" name="family" [(ngModel)]="observation.patient.name[0].family" disabled>
                            </div>
                        </div>
                        <div class="col-md-4 pl-1">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Prénom</label>
                                <input type="email" class="form-control" placeholder="Indefini" name="given" [(ngModel)]="observation.patient.name[0].given[0]" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 pr-1">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Date de l'examen</label>
                                <input type="email" class="form-control" placeholder="Indefini" name="date" [(ngModel)]="observation.effectiveDateTime" disabled>
                            </div>
                        </div>
                        <div class="col-md-6 pl-1">
                            <div class="form-group">
                                <label>Valeur de l'examen</label>
                                <input type="text" class="form-control" placeholder="Indefini" name="quantite" [(ngModel)]="observation.valueQuantity.value +' '+ observation.valueQuantity.unit"
                                    disabled>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 pr-1">
                            <div class="form-group">
                                <label>Genre du patient</label>
                                <input type="text" class="form-control" placeholder="Indefini" name="gender" [(ngModel)]="observation.patient.gender" disabled>
                            </div>
                        </div>
                        <div class="col-md-4 px-1">
                            <div class="form-group">
                                <label>Date de naissance</label>
                                <input type="text" class="form-control" placeholder="Indefini" name="birthdate" [(ngModel)]="observation.patient.birthDate" disabled>
                            </div>
                        </div>
                        <div class="col-md-6 pl-1">
                            <div class="form-group">
                                <label>Adresse</label>
                                <input type="text" class="form-control" placeholder="Indefini" name="address" [(ngModel)]="observation.patient.address[0].line[0] +' '+ observation.patient.address[0].city"
                                    disabled> 
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Observations du médecin</label>
                                <textarea class="form-control" placeholder="Indefini" name="comment" [(ngModel)]="observation.category[0].text" disabled></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
