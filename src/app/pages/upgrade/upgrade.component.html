<div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"> Liste des rendez-vous</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <tbody>
                <tr *ngFor="let patient of patients">
                  <td>{{patient.id}}</td>
                  <td>
                    <div *ngIf="patient.name.length!=0">{{patient.name[0].family}}</div>
                    <div *ngIf="patient.name.length==0">#Any</div>
                  </td>
                  <td>
                    <div *ngIf="patient.name.length!=0">
                      <div *ngIf="patient.name[0].given.length!=0">{{patient.name[0].given[0]}}</div>
                      <div *ngIf="patient.name[0].given.length==0">#Any</div>
                    </div>
                    <div *ngIf="patient.name.length==0">#Any</div>
                  </td>
                  <td>
                    <div *ngIf="patient.telecom?.length>0"> {{patient.telecom[0].value}}</div>
                  </td>
                  <td>{{patient.gender}}</td>
                  <td>
                    <a href="#" class="btn btn-info"><i class="nc-icon nc-alert-circle-i"></i> Details</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
